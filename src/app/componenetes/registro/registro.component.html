<div class="registro-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
      </div>
      <div>
        <label for="correo">Correo</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
      </div>
      <div>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
      </div>
      <div>
        <label for="carrera">Carrera</label>
        <input type="text" id="carrera" [(ngModel)]="carrera" name="carrera">
      </div>
      <div>
        <label for="semestre">Semestre</label>
        <input type="text" id="semestre" [(ngModel)]="semestre" name="semestre">
      </div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <button type="submit">Registrar</button>
      <a href="/login">Iniciar sesión</a>
    </form>
  </div>
